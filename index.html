<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Despertador</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div>
        <img src="src/clock.png" alt="">
      </div>
      <div>
        <h1>Alarme Online</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Horário</h2>
      <div class="time">
        <div>
          <div id="hours"></div>
          <span>:</span>
          <div id="minutes"></div>
          <span>:</span>
          <div id="seconds"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Determinar alarme</h2>
      <div>
        <input class="input-time" type="time" name="alarm" id="alarm-choice" />
      </div>
      <div>
        <input class="submit-time" type="submit" value="Definir alarme" name="alarm" id="alarm-button-save" />
      </div>
    </div>

    <div class="container">
      <h2>Alarme definido para às</h2>
      <div>
        <div id="alarm-time">--:--</div>
      </div>
      <div>
        <div id="parar-alarme"></div>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <p>
        Desenvolvido com &#x2764; por
        <a href="https://github.com/filipegallodev" rel="external" target="_blank">Filipe</a>.
      </p>
    </div>
  </footer>

  <script src="scripts/script.js" async></script>
</body>

</html>
